eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.providerspecific.introduction=<p xmlns="http://www.w3.org/1999/xhtml">This MBean represents configuration information for the ECAS Identity Assertion V2 provider.</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.ProviderClassName.label.inlinehelp=<p>The name of the Java class used to load the ECAS Identity Assertion V2 provider.</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.Description.label.inlinehelp=<p>A short description of this ECAS Identity Assertion V2 provider.</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.Version.label.inlinehelp=<p>The version number of this ECAS Identity Assertion V2 provider.</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.SupportedTypes.label.inlinehelp=<p>The token types supported by this ECAS Identity Assertion V2 provider.</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.ActiveTypes.label.inlinehelp=<p>The token types active for this ECAS Identity Assertion V2 provider.</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.Base64DecodingRequired.label.inlinehelp=<p>Base64 decoding is not required for the ECAS Identity Assertion V2 provider.</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.ConfigurationId.label.inlinehelp=<p>This ECAS client configuration <i>unique</i> <b>id</b>. (Optional). It can be used to retrieve this configuration from non-Web parts of your application.</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.EcasBaseUrl.label.inlinehelp=<p>Default value for the ECAS server base URL, which is used as prefix to any relative ECAS server URL specified in the configuration, set as if inside the European Commission. If empty, only absolute URLs are valid in the configuration.</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.InitLoginUrl.label.inlinehelp=<p>Default value for the ECAS server init login URL, set for application-to-application connection inside the European Commission. If a relative URL is specified, the value of the EcasBaseUrl MBeanAttribute is used as prefix.</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.LoginUrl.label.inlinehelp=<p>Default value for the ECAS server login URL, set for single-log-on inside the European Commission. If a relative URL is specified, the value of the EcasBaseUrl MBeanAttribute is used as prefix.</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.ValidateUrl.label.inlinehelp=<p>Default value for the ECAS server validate URL, set for systems inside the European Commission. If a relative URL is specified, the value of the EcasBaseUrl MBeanAttribute is used as prefix.</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.ProxyUrl.label.inlinehelp=<p>Default value for the ECAS server proxy URL, set for systems inside the European Commission. If a relative URL is specified, the value of the EcasBaseUrl MBeanAttribute is used as prefix.</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.ServerName.label.inlinehelp=<p>The local server name running the ECAS client, no default value. If not specified, the client will try to retrieve the localhost name.</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.ServerProtocol.label.inlinehelp=<p>The local server protocol scheme: either "http" or "https". If not specified, the client will try to retrieve the localhost protocol of the current request.</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.ServerPort.label.inlinehelp=<p>The local server HTTP listening port, no default value.</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.ServerSSLPort.label.inlinehelp=<p>The local server HTTPS listening port, no default value.</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.ServerContextPath.label.inlinehelp=<p>The Web application context root. It must start with a slash '/'</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.ServiceUrl.label.inlinehelp=<p>Default value for the local static service URL when only one is used. Note: This parameter should not be used. Use 'ServerName' instead.</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.Renew.label.inlinehelp=<p>Default value for the forced renew parameter. Set it to true if you want to force re-authentication with no SSO.</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.AcceptStrengths.label.inlinehelp=<p>Default value for the accepted levels of strength (comma-separated list). E.g.: PASSWORD, PASSWORD_SMS, PASSWORD_TOKEN, CLIENT_CERT (BASIC for a mockup).</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.AuthorizedProxies.label.inlinehelp=<p>Default value for the comma-separated list of ECAS Proxy application service URLs authorized to access ECAS-protected resources on this server.</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.AuthorizedProxy.label.inlinehelp=<p><i><b><u>Deprecated</u></b></i> Default value for the one and only one ECAS Proxy application service URL authorized to access ECAS-protected resources on this server. <u>Please note</u> that, if specified, this historical CAS property overrides the ECAS '<code>AuthorizedProxies</code>' property (which is then ignored).</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.Groups.label.inlinehelp=<p>Default value for the comma-separated list of groups that are queried for authorization.</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.ProxyCallbackUrl.label.inlinehelp=<p>Default value for the application callback URL to receive ECAS Proxy Tickets. This property should NOT be set in shared envrionments.</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.ProxyChainTrustHandler.label.inlinehelp=<p>Default value for the ProxyChainTrustHandler implementing class. For instance: eu.cec.digit.ecas.client.validation.FirstParentProxyChainTrustHandler</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.MaxConnections.label.inlinehelp=<p>Default value for the maximum number of SSL connections to keep open in the SSL connection pool.</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.ConnectionTimeout.label.inlinehelp=<p>Default value for the timeout of SSL connections in milliseconds.</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.StrictSSLHostnameVerification.label.inlinehelp=<p>Default value for strict SSL Hostname Verification.</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.ExtraGroupHandler.label.inlinehelp=<p>Default value for the eu.cec.digit.ecas.client.validation.ExtraGroupHandlerIntf implementing class, if any. The ExtraGroupHandler lets you add your own application groups to ECAS-authenticated Subjects.</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.AuthEventListeners.label.inlinehelp=<p>Default value for the comma-separated list of AuthEventListeners, if any.</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.ConfigurationOrder.label.inlinehelp=<p>Defines the configuration order to use. '<code>mbean</code>' means the EcasIdentityAsserter MBean, '<code>file</code>' means the external configuration file (usually called <code>ecas-config.xml</code> or <code>ecas-config.properties</code>), '<code>descriptor</code>' means the resource or deployment descriptor (such as web.xml), '<code>&lt;&lt;</code>' means '<i>overridden by</i>'. The default configuration chain order is '<code>mbean &lt;&lt; file &lt;&lt; descriptor</code>', which means first the MBean configuration, then the external file, then the deployment descriptor, each time overriding already defined properties. Hence, with the default value, the deployment descriptor takes precedence over the external file, and the external file takes precedence over the MBean. Another useful configuration for single-application domains is '<code>file &lt;&lt; descriptor &lt;&lt; mbean</code>', where it is the MBean that prevails instead of the descriptor, e.g. for single-application domains where all properties are known by the WebLogic Domain Administrator.</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.InitSignatureUrl.label.inlinehelp=<p>Default value for the ECAS server URL where to initiate signature requests, set as if inside the European Commission. If a relative URL is specified, the value of the EcasBaseUrl MBeanAttribute is used as prefix.</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.SignatureUrl.label.inlinehelp=<p>Default value for the ECAS server URL where users perform signature.<br/> This is the ECAS Server Signature page, as seen behind the intracomm Web proxy by users inside the European Commission. If a relative URL is specified, the value of the EcasBaseUrl MBeanAttribute is used as prefix.</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.RetrieveSignatureUrl.label.inlinehelp=<p>Default value for the ECAS Server URL where to retrieve signatures, set as if inside the European Commission. If a relative URL is specified, the value of the EcasBaseUrl MBeanAttribute is used as prefix.</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.TransactionUrl.label.inlinehelp=<p>Default value for the ECAS Server URL where to obtain persistent authenticated transactions, set as if inside the European Commission. If a relative URL is specified, the value of the EcasBaseUrl MBeanAttribute is used as prefix.</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.CertificateRevocationUrl.label.inlinehelp=<p>Default value for the ECAS Server CertificateValidation URL where to validate certificates used to perform ECAS signatures, set as if inside the European Commission. If a relative URL is specified, the value of the EcasBaseUrl MBeanAttribute is used as prefix.</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.RequestingUserDetails.label.inlinehelp=<p>Default value to obtain additional user details in validation responses. Set it to true if you want to receive all user details.</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.ServiceResolver.label.inlinehelp=<p>Default implementation for the eu.cec.digit.ecas.client.resolver.service.ServiceResolver interface. If specified, this property prevails over serverName and serviceUrl.</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.LoginDateValidator.label.inlinehelp=<p>Default implementation for the eu.cec.digit.ecas.client.validation.LoginDateValidatorIntf interface.</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.ReSubmitPosts.label.inlinehelp=<p>Whether to re-submit form parameters that are posted to protected resources while the user is not yet authenticated.</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.HttpRedirector.label.inlinehelp=<p>Default implementation for the eu.cec.digit.ecas.client.http.HttpRedirector interface.</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.Params.label.inlinehelp=<p>Custom configuration parameters, which can be reused by pluggable implementations.</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.ExcludedContextPaths.label.inlinehelp=<p>Array of Strings representing the list of Web application context roots that bypass ECAS authentication. These web apps will provide their own authentication methods and won't use ECAS at all. By default, no application is configured to bypass ECAS authentication. You could specify e.g. "/console","/logs" to bypass ECAS for the /console and the /logs applications.</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.TrustNonEcasJEESubject.label.inlinehelp=<p>Whether or not to trust users who are authenticated by the JEE container with another mechanism than ECAS. If true, those users are not re-authenticated with ECAS but are granted immediate access into the application. If false, these JEE-already-authenticated users are re-authenticated with ECAS for requests which are filtered either by the GatewayFilter or the legacy EcasFilter. This property has no effect when using security-constraints or a WebLogic Identity Assertion Provider.</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.AcceptedTicketTypes.label.inlinehelp=<p>Default value for the comma-separated list of ECAS ticket-types that are accepted. Legal values are SERVICE,PROXY,DESKTOP for ServiceTickets, ProxyTickets and DesktopTickets.</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.AssuranceLevel.label.inlinehelp=<p>Default value for the minimum level of assurance users must possess to be granted access.</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.ProxyGrantingProtocol.label.inlinehelp=<p>Default value for the proxy-granting protocol to be used to obtain ProxyGrantingTickets (PGT).</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.TrustedCertificates.label.inlinehelp=<p>Default value for the comma-separated list of additional trusted Certificate Authorities X.509 certificates (in base64 encoding) for SSL connections.</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.ConfigFileReloadingCheckIntervalMillis.label.inlinehelp=<p>Configures the check interval in milliseconds of the reloading of the configuration file. A value of -1 means the file is never checked thus never reloaded. A value of 0 means the file is always checked and reloaded without delay ie the file system is always checked for every call. Any positive value means the file is cached and checked only after a delay up to the specified amount of milliseconds. The default value is 60000 meaning the file is checked on the filesystem every minute.</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.EcasServerDirectHostName.label.inlinehelp=<p>The value for the name of the host of the ECAS server for direct connections (without reverse proxy). Default value is "ecas.cc.cec.eu.int"</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.EcasServerDirectOneWaySslPort.label.inlinehelp=<p>The value for the One-Way SSL port of the ECAS server for direct connections (without reverse proxy). Default value is "7002"</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.EcasServerDirectTwoWaySslPort.label.inlinehelp=<p>The value for the Two-Way SSL port of the ECAS server for direct connections (without reverse proxy). Default value is "7003"</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.EcasServerReverseProxyHostName.label.inlinehelp=<p>The value for the name of the reverse proxy host in front of the ECAS server for proxied connections. No default value (no reverse proxy host).</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.EcasServerReverseProxyPort.label.inlinehelp=<p>The value for the port of the reverse proxy in front of the ECAS server for proxied connections. No default value (no reverse proxy port).</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.ApplicationSecurityLevel.label.inlinehelp=<p>Default value for the minimum level of security applications deployed on this server require.</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.NegotiatePrivateServiceTicket.label.inlinehelp=<p>The negotiatePrivateServiceTicket property controls whether or not the ECAS ticket must be sent in the service URL or can be pre-negotiated when LoginRequestTransactions are enabled (via a configured HttpRedirector equal to eu.cec.digit.ecas.client.http.DefaultHttpRedirector or eu.cec.digit.ecas.client.http.BrowserPostRedirector). Optional. Default value is false.</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.AdvancedHttpSessionManagement.label.inlinehelp=<p>The advancedHttpSessionManagement property controls whether HTTP state management through the establishment of the HttpSession is mandatory. If true, the ECAS Client will take appropriate care to enforce that a valid HttpSession is created and maintained. Otherwise, these actions are not undertaken. You should let this value to true unless your end-users are only Web service clients unable to maintain cookie-based HttpSessions. Optional. Default value is true.</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.TicketResolver.label.inlinehelp=<p>Default implementation for the eu.cec.digit.ecas.client.resolver.ticket.TicketResolver interface.</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.RedirectionInterceptors.label.inlinehelp=<p>Default list of implementations for the eu.cec.digit.ecas.client.http.RedirectionInterceptor interface.</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.ExtendedUserDetailsTypeMapper.label.inlinehelp=<p>Default implementation for the eu.cec.digit.ecas.client.validation.ExtendedUserDetailsTypeMapper interface.</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.SingleLogoutCallbackUrl.label.inlinehelp=<p>Default value for the URL of your application used to receive LogoutRequests from the ECAS Server (for the Single Sign-Out Protocol). Optional. For Clustered environments without HttpSession replication.</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.ConfigurationAdapterSelector.label.inlinehelp=<p>Default implementation for the eu.cec.digit.ecas.client.configuration.ConfigurationAdapterSelector interface.</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.BaseCallbackUrl.label.inlinehelp=<p>The prefix to append to other callback URL properties when they are set as relative URLs. Applies to ProxyCallbackUrl and SingleLogoutCallbackUrl. Optional. For Clustered environments without HttpSession replication.</p>
eu.cec.digit.ecas.client.j2ee.weblogic.EcasIdentityAsserterV2MBean.Params.label=Custom Parameters (key=value)
