weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveGroupMemberships.help=<p>The SQL statement used to delete a group member (either a user or group) from all groups to which it belongs. The SQL statement requires 2 parameters. Both parameters refer to the specific username or group name being removed.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLAddMemberToGroup=SQL Add Member To Group
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLAddMemberToGroup.help=<p>The SQL statement used to add a specific member to a group. The SQL statement requires two parameters: the group name and the group member being added.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveMemberFromGroup=SQL Remove Member From Group
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveMemberFromGroup.help=<p>The SQL statement used to remove a member from a group. The SQL statement requires two parameters: the group name and the group member being deleted from the group.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveGroupMember=SQL Remove Group Member
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveGroupMember.help=<p>The SQL statement used to remove a member from a group. The SQL statement requires a single parameter: the username or group name being removed.</p>
