weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLListGroups.help=<p>The SQL statement used to retrieve group names that match a wildcard The SQL statement requires a single parameter for the wildcarded group name and return a resultSet containing matching group names</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLGroupExists=SQL Group Exists
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLGroupExists.help=<p>The SQL statement used to look up a group. The SQL statement requires a single parameter for the group name and must return a resultSet containing at most a single record containing the group</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLCreateGroup=SQL Create Group
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLCreateGroup.help=<p>The SQL statement used to create a new group. The SQL statement requirements depend on the value of Descriptions Supported. There is a minimum of one parameter, the group name. If Descriptions Supported is true, the group's description is required. The default SQL is based on the default setting of Descriptions Supported. The setting of Create Group must be updated manually if the setting of Descriptions Supported changes.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveGroup=SQL Remove Group
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveGroup.help=<p>The SQL statement used to remove a member from a group. The SQL statement requires a single parameter: the group name being removed.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLIsMember=SQL Is Member
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLIsMember.help=<p>The SQL statement used to look up members of a group. The SQL statement requires two parameters: a group name and a member or group name. It must return a resultSet containing the group names that matched</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLListMemberGroups=SQL List Member Groups
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLListMemberGroups.help=<p>The SQL statement used to look up the groups a user or group is a member of. The SQL statement requires a single parameter for the username or group name and returns a resultSet containing the names of the groups that matched.</p>
