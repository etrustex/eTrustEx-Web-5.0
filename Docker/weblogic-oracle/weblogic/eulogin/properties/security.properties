weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLListGroupMembers.help=<p>The SQL statement used to list groups that have a group name with a list of wildcarded member names. The SQL statement requires two parameters: the group name and the wildcarded member name.</p>
