weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLGetUserDescription.help=<p>The SQL statement used to retrieve the description of a specific user. Only valid if Descriptions Supported is enabled. The SQL statement requires a single parameter for the username and must return a resultSet containing at most a single record containing the user description.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLSetGroupDescription=SQL Set Group Description
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLSetGroupDescription.help=<p>The SQL statement used to specify a description for a group. Only valid if Descriptions Supported attribute is enabled. The SQL statement requires two parameters: the group description and the group name.</p>
