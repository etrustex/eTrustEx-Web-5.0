weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLSetUserPassword.help=<p>The SQL statement used to set the password for a user. The SQL statement requires two parameters: the password for the user and the username.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLUserExists=SQL User Exists
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLUserExists.help=<p>The SQL statement used to look up a user. The SQL statement requires a single parameter for the username and must return a resultSet containing at most a single record containing the user.</p>
