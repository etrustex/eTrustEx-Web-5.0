weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLCreateUser.help=<p>The SQL statement used to create a new user record. The SQL statement requirements depend on the value of Descriptions Supported. There is a minimum of two parameters: a username and its associated password. If Descriptions Supported is true, the user's description is required. The default SQL is based on the default setting of Descriptions Supported. The setting of Create User must be updated manually if the setting of Descriptions Supported changes.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveUser=SQL Remove User
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveUser.help=<p>The SQL statement used for deleting a user. The SQL statement requires a single parameter, the username.</p>
