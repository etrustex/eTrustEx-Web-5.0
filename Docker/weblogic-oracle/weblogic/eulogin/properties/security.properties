weblogic.security.providers.authentication.LDAPAuthenticatorMBean.SSLEnabled=SSLEnabled
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.SSLEnabled.help=<p>Specifies whether the SSL protocol should be used when connecting to the LDAP server.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.UserBaseDN=User Base DN
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.UserBaseDN.help=<p>The base distinguished name (DN) of the tree in the LDAP directory that contains users.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.AllUsersFilter=All Users Filter
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.AllUsersFilter.help=<p>If the attribute (user object class) is not specified (that is, if the attribute is null or empty), a default search filter is created based on the user schema.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.UserFromNameFilter=User From Name Filter
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.UserFromNameFilter.help=<p>If the attribute (user name attribute and user object class) is not specified (that is, if the attribute is null or empty), a default search filter is created based on the user schema.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.UserSearchScope=User Search Scope
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.UserSearchScope.help=<p>Specifies how deep in the LDAP directory tree the LDAP Authentication provider should search for users.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.UserNameAttribute=User Name Attribute
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.UserNameAttribute.help=<p>The attribute of an LDAP user object that specifies the name of the user.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.UserObjectClass=User Object Class
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.UserObjectClass.help=<p>The LDAP object class that stores users.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.UseRetrievedUserNameAsPrincipal=Use Retrieved User Name as Principal
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.UseRetrievedUserNameAsPrincipal.help=<p>Specifies whether or not the user name retrieved from the LDAP server should be used as the Principal in the Subject.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.GroupBaseDN=Group Base DN
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.GroupBaseDN.help=<p>The base distinguished name (DN) of the tree in the LDAP directory that contains groups.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.AllGroupsFilter=All Groups Filter
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.AllGroupsFilter.help=<p>An LDAP search filter for finding all groups beneath the base group distinguished name (DN). If the attribute is not specified (that is, if the attribute is null or empty), a default search filter is created based on the Group schema.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.GroupFromNameFilter=Group From Name Filter
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.GroupFromNameFilter.help=<p>An LDAP search filter for finding a group given the name of the group. If the attribute is not specified (that is, if the attribute is null or empty), a default search filter is created based on the group schema.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.GroupSearchScope=Group Search Scope
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.GroupSearchScope.help=<p>Specifies how deep in the LDAP directory tree to search for groups. Valid values are <code>subtree</code> and<code>onelevel</code>.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.GroupMembershipSearching=Group Membership Searching
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.GroupMembershipSearching.help=<p>Specifies whether group searches into nested groups are unlimited or limited. Valid values are <code>unlimited</code> and<code>limited</code>.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.MaxGroupMembershipSearchLevel=Max Group Membership Search Level
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.MaxGroupMembershipSearchLevel.help=<p>Specifies how many levels of group membership can be searched. This setting is valid only if GroupMembershipSearching is set to<code>limited.</code> Valid values are 0 and positive integers. For example, 0 indicates only direct group memberships will be found, and a positive number indicates the number of levels to search.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.IgnoreDuplicateMembership=Ignore Duplicate Membership
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.IgnoreDuplicateMembership.help=<p>Determines whether duplicate members are ignored when adding groups. The attribute cycles in the Group membership.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.StaticGroupNameAttribute=Static Group Name Attribute
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.StaticGroupNameAttribute.help=<p>The attribute of a static LDAP group object that specifies the name of the group.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.StaticGroupObjectClass=Static Group Object Class
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.StaticGroupObjectClass.help=<p>The name of the LDAP object class that stores static groups.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.StaticMemberDNAttribute=Static Member DN Attribute
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.StaticMemberDNAttribute.help=<p>The attribute of a static LDAP group object that specifies the distinguished names (DNs) of the members of the group.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.StaticGroupDNsfromMemberDNFilter=Static Group DNs from Member DN Filter
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.StaticGroupDNsfromMemberDNFilter.help=<p>An LDAP search filter that, given the distinguished name (DN) of a member of a group, returns the DNs of the static LDAP groups that contain that member. If the attribute is not specified (that is, if the attribute is null or empty), a default search filter is created based on the group schema.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.DynamicGroupNameAttribute=Dynamic Group Name Attribute
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.DynamicGroupNameAttribute.help=<p>The attribute of a dynamic LDAP group object that specifies the name of the group.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.DynamicGroupObjectClass=Dynamic Group Object Class
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.DynamicGroupObjectClass.help=<p>The LDAP object class that stores dynamic groups.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.DynamicMemberURLAttribute=Dynamic Member URL Attribute
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.DynamicMemberURLAttribute.help=<p>The attribute of the dynamic LDAP group object that specifies the URLs of the members of the dynamic group.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.UserDynamicGroupDNAttribute=User Dynamic Group DN Attribute
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.UserDynamicGroupDNAttribute.help=<p>If such an attribute does not exist, WebLogic Server determines if a user is a member of a group by evaluating the URLs on the dynamic group. If a group contains other groups, WebLogic Server evaluates the URLs on any of the descendants (indicates parent relationship) of the group.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.ConnectionPoolSize=Connection Pool Size
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.ConnectionPoolSize.help=<p>The LDAP connection pool size. Default is 6.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.ConnectTimeout=Connect Timeout
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.ConnectTimeout.help=<p>The maximum time in seconds to wait for the connection to the LDAP server to be established. If this attribute is set to 0, there is not a maximum time limit.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.ConnectionRetryLimit=Connection Retry Limit
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.ConnectionRetryLimit.help=<p>Specifies the number of times to attempt to connect to the LDAP server if the initial connection failed.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.ParallelConnectDelay=Parallel Connect Delay
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.ParallelConnectDelay.help=<p>The delay in seconds when making concurrent attempts to connect to multiple LDAP servers.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.ResultsTimeLimit=Results Time Limit
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.ResultsTimeLimit.help=<p>The maximum number of milliseconds for the LDAP server to wait for results before timing out. If this attribute is set to 0, there is no maximum time limit.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.KeepAliveEnabled=Keep Alive Enabled
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.KeepAliveEnabled.help=<p>Specifies whether to prevent LDAP connections from timing out.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.FollowReferrals=Follow Referrals
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.FollowReferrals.help=<p>Specifies that a search for a user or group within the LDAP Authentication provider will follow referrals to other LDAP servers or branches within the LDAP directory. By default, this attribute is enabled.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.BindAnonymouslyOnReferrals=Bind Anonymously On Referrals
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.BindAnonymouslyOnReferrals.help=<p>By default, the LDAP Authentication provider uses the same DN and password used to connect to the LDAP server when following referrals during a search. If you want to connect as an anonymous user, enable this attribute.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.PropagateCauseForLoginException=Propagate Cause For Login Exception
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.PropagateCauseForLoginException.help=<p>Specifies whether the providers should propagate the cause of the LoginException.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.CacheEnabled=Cache Enabled
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.CacheEnabled.help=<p>Specifies whether a cache is used with the LDAP server</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.CacheSize=Cache Size
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.CacheSize.help=<p>The size of the cache (in kilobytes) that is used with the LDAP server</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.CacheTTL=Cache TTL
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.CacheTTL.help=<p>The time-to-live of the cache (in seconds) that is used with the LDAP server</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.GuidAttribute=GUID Attribute
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.GuidAttribute.help=<p>Specifies the name of the GUID attribute defined in the LDAP server that corresponds to the LDAP Authentication provider configured in the security realm.</p>
